# Prefix key
set-option -g status-position top
set -g prefix C-t

set -g default-terminal "screen-256color"

# Color: status line
set -g status-style bg='#009d9a',fg='#222222'
set -g status-interval 1
# Color: status left
set -g status-left '#[bg=#009d9a]#{?client_prefix,#[fg=#004144],#[fg=#009d9a]} ● '
# Color: status center
set -g window-status-current-format "#[fg=#f4f4f4]#[bg=#393939] #I:#W "
set -g window-status-format "#[fg=#222222]#[bg=#aaaaaa] #I:#W "
# Color: status right
set -g status-right '#[fg=#f4f4f4,bg=#393939] %Y/%m/%d (%a) %H:%M '

# Enable mouse control
# set-option -g mouse on

# Pane
set -g base-index 1
setw -g pane-base-index 1
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind C-l split-window -h
bind C-J split-window -v

## Pane color: pane border
set -g pane-border-style fg='#009d9a'
set -g pane-active-border-style fg='#ffffff'


# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
